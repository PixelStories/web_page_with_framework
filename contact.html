    <body id="bootstrap-overrides">
        <!-- NAVIGATION MENU -->
        <header>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarCollapse" aria-expanded="false">

                        </a>
                    </div>
                    <div id="navbarCollapse" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html" title="Home">Home</a></li>
                            <li><a href="projects.html" title="Projects">Projects</a></li>
                            <li><a href="about.html" title="About us">About us</a></li>
                            <li><a href="contact.html" title="Contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="jumbotron page-title">
                <div class="container heading-wrap">
                    <h1>Contact Us</h1>
                </div>
            </div>
        </header>
        <main>
            <!-- CONTACT FORM SECTION -->
            <section class="container-fluid contact-box">
                <div class="row form-heading">
                    <h2 class="col-xs-12 col-md-6 col-md-offset-3">Tell us about your project</h2>
                <!-- need grids here?? should be 12 columns -->
                </div>
                <!-- FORM -->
                <div class="row form">
                    <div class="col-xs-12 col-md-6 col-md-offset-3">
                        <form id="contact-form" class= "form-horizontal">
                        <!-- FULL NAME -->
                        <div class="row full-name">
                            <div class="col-xs-4">
                                <label for="name">Name:</label>
                            </div>
                            <!-- FULL NAME INPUT -->
                            <div class="col-xs-4 input-left">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div id="right" class="col-xs-4 input-right">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <!-- EMAIL -->
                        <div class="row contact-email">
                            <div class="col-xs-4">
                                <label for="email">Email:</label>
                            </div>
                            <div class="col-xs-8">
                                <input type="text" class=form-control>
                            </div>
                        </div>
                        <!-- TELEPHONE -->
                        <div class="row contact-telephone">
                            <div class="col-xs-4">
                                <label for="telephone">Telephone:</label>
                            </div>
                            <div class="col-xs-8">
                                <input type="number" class=form-control>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <!-- MESSAGE -->
                <!-- Textarea and button element have form attribute to "link" them to the form above -->
                <div class="row form-textarea">
                    <div class="col-xs-12 col-md-6 col-md-offset-3">
                        <label for="message">Message:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-md-offset-3">
                        <textarea class="form-control" rows="3" form="contact-form"></textarea>
                    </div>
                </div>
                <!-- SEND BUTTON -->
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3 text-center">
                        <button class="btn btn-default all-buttons" type="submit" form="contact-form">Send</button>
                    </div>
                </div>
                <!-- CLIENT SUPPORT PARAGRAPH -->
                <div class="row client-support">
                    <div class="col-xs-12 col-lg-6 col-lg-offset-3">
                        <p>For client support services, please email us at <span class="contact-support">support@pixelstories.se</span> or call us on <span class="contact-support"><a href=”tel:+46730001111”>073 000 11 11.</a></span></p>
                    </div>
                </div>
            </section>
            <!-- LOCATION MAP SECTION -->
            <section class="container-fluid map">
                <div class="row map-heading">
                    <h2 class="col-xs-12 col-lg-6 col-lg-offset-3 ">Find Us</h2>
                </div>
                <div class="row location-map" title="location map">
                    <iframe class="col-xs-12" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2034.2614397675218!2d18.02123661575307!3d59.345283616785785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d9d263b022d%3A0x82fc0f30ed84f9ed!2sNackademin+AB!5e0!3m2!1ssv!2sse!4v1485433855627" width="600" height="450" frameborder="0" style="pointer-events:none" allowfullscreen></iframe>
                </div>
            </section> 
        </main>
        <!-- FOOTER -->
        <footer class="row footer">
            <!-- HEADER -->
            <div class="col-xs-12 col-md-5 text-center footer-header">
                <a href="index.html" rel="home"><img src="images/logo@0,1x.png"  alt="Pixel Stories"></a>
            </div>
            <!-- FOOTER ADDRESS -->
            <div class="col-xs-12 col-md-2 text-center address-contact">
                Tomtebodavägen 3A<br>
                171 65, Solna<br>
                <a href=”tel:+46730000000”> 073 000 00 00</a><br>
                pixelstories.se
            </div>    
            <!-- FOOTER SOCIAL -->
            <nav class="col-xs-12 col-md-5 social">
                <ul class="social-icons">
                    <li><a href="https://sv-se.facebook.com/"><img src="images/facebook.png" alt="facebook"></a></li>
                    <li><a href="https://www.instagram.com/"><img src="images/instagram.png" alt="instagram"></a></li>
                    <li><a href="https://twitter.com/?lang=sv"><img src="images/twitter.png" alt="twitter"></a></li>
                    <li><a href="https://se.linkedin.com/"><img src="images/linkedIn.png" alt="linkedIn"></a></li>
                </ul> 
            </nav>    
        </footer>

        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
